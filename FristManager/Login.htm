<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="CSS/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="CSS/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="JS/bootstrap.min.js" type="text/javascript"></script>
    <script src="JS/jquery-1.7.1.min.js" type="text/javascript"></script>
    <link href="CSS/AHA.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        body
        {
            background-image: url(images/%E6%8A%A5%E4%BF%AE%E9%A6%96%E9%A1%B5%E8%83%8C%E6%99%AF.png);
        }
        .fixed
        {
            position: fixed;
            left: 0px;
            bottom: 0px;
            width: 100%;
            z-index: 9999;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#btnLogin").click(function () {
                var name = $("#txtname").val();
                var pwd = $("#txtpwd").val();
                $.post(
                "Login.ashx",
                "name=" + name + "&pwd=" + pwd,
                function (msg) {
                    if (msg == "0") {
                        $("#divAlterNo").css("display", "block");
                        setTimeout(function () { $("#divAlterNo").css("display", "none"); }, 3000);
                    }
                    else {
                        if (msg == "1") { }
                        if (msg == "2") { }
                        if (msg == "3") {
                            window.location.href = "MianPage.htm";
                        }
                    }
                }
                );
            });
        })
       
       
    </script>
</head>
<body>
    <center>
        <div style="height: 200px; width: 100%">
        </div>
        <img src="images/智慧校园报修系统.png" style="width: 80%" />
        <br />
        <div class="input-group input-group-lg">
            <span class="input-group-addon" style="font-size: 45px;">用户名</span>
            <input id="txtname" type="text" class="form-control" placeholder="工号" style="height: 80px;
                font-size: 45px;">
        </div>
        <br />
        <div class="input-group input-group-lg">
            <span class="input-group-addon" style="font-size: 45px;">&nbsp&nbsp 密码</span>
            <input type="password" id="txtpwd" class="form-control" placeholder="身份证号码" style="height: 80px;
                font-size: 45px;">
        </div>
        <br />
        <button id="btnLogin" type="button" class="btn btn-primary btn-lg btn-block" style="width: 80%;
            height: 75px">
            <span style="font-size: 45px;">登陆</span>
        </button>
        <br />
        <div style="height: 200px">
            <div style="display: none; float: inherit" id="divAlterNo" class="alert alert-warning">
             <span style="font-size: 40px;"> 登陆失败！  密码或者用户名错误</span> </div>
        </div>
        <div style="float: inherit:50px" class="fixed">
            <table>
                <tr>
                    <td rowspan="2">
                        <img src="images/团队图标.PNG">
                    </td>
                    <td>
                        <span style="font-size: 30px">齐鲁软件大赛作品</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a href="#"><span style="font-size: 30px">关于我们</span></a>
                    </td>
                </tr>
            </table>
        </div>
    </center>
</body>
</html>
